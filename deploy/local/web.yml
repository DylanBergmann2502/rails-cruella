# deploy/local/web.yml
name: rails_cruella_local

volumes:
  postgres_data: {}
  postgres_data_backups: {}
  redis_data: {}
  minio_data: {}

services:
  postgres:
    build:
      context: ../..
      dockerfile: ./deploy/production/compose/postgres/Dockerfile
    image: postgres
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_data_backups:/backups
    env_file:
      - ./.envs/.postgres

  rails:
    build:
      context: ../..
      dockerfile: ./deploy/local/compose/rails/Dockerfile
    image: rails
    container_name: rails
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ../..:/app:z
    env_file:
      - ./.envs/.rails
    ports:
      - "8000:8000"
    command: /start

  redis:
    image: docker.io/redis:8
    container_name: redis
    volumes:
      - redis_data:/data

  sidekiq_worker:
    build:
      context: ../..
      dockerfile: ./deploy/local/compose/rails/Dockerfile
    image: sidekiq_worker
    container_name: sidekiq_worker
    depends_on:
      - redis
      - postgres
    volumes:
      - ../..:/app:z
    env_file:
      - ./.envs/.rails
    command: /start-sidekiq-worker

  sidekiq_web:
    build:
      context: ../..
      dockerfile: ./deploy/local/compose/rails/Dockerfile
    image: sidekiq_web
    container_name: sidekiq_web
    depends_on:
      - redis
      - postgres
    volumes:
      - ../..:/app:z
    env_file:
      - ./.envs/.rails
    ports:
      - "4567:4567"
    command: /start-sidekiq-web

  minio:
    build:
      context: ../..
      dockerfile: ./deploy/local/compose/minio/Dockerfile
    image: minio
    container_name: minio
    volumes:
      - minio_data:/data
    env_file:
      - ./.envs/.minio
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  create_minio_buckets:
    build:
      context: ../..
      dockerfile: ./deploy/local/compose/minio/mc/Dockerfile
    image: create_minio_buckets
    container_name: create_minio_buckets
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - ./.envs/.minio
