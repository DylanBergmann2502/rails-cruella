# deploy/local/web.yml
name: rails_cruella_local

volumes:
  postgres_data: {}
  postgres_data_backups: {}
  redis_data: {}

services:
  postgres:
    build:
      context: ../..
      dockerfile: ./deploy/production/compose/postgres/Dockerfile
    image: postgres
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_data_backups:/backups
    env_file:
      - ./.envs/.postgres

  rails:
    build:
      context: ../..
      dockerfile: ./deploy/local/compose/rails/Dockerfile
    image: rails
    container_name: rails
    depends_on:
      - postgres
      - redis
    volumes:
      - ../..:/app:z
    env_file:
      - ./.envs/.rails
    ports:
      - "8000:8000"
    command: /start

  redis:
    image: docker.io/redis:8
    container_name: redis
    volumes:
      - redis_data:/data

  sidekiq_worker:
    build:
      context: ../..
      dockerfile: ./deploy/local/compose/rails/Dockerfile
    image: sidekiq_worker
    container_name: sidekiq_worker
    depends_on:
      - redis
      - postgres
    volumes:
      - ../..:/app:z
    env_file:
      - ./.envs/.rails
    command: /start-sidekiq-worker

  sidekiq_web:
    build:
      context: ../..
      dockerfile: ./deploy/local/compose/rails/Dockerfile
    image: sidekiq_web
    container_name: sidekiq_web
    depends_on:
      - redis
      - postgres
    volumes:
      - ../..:/app:z
    env_file:
      - ./.envs/.rails
    ports:
      - "4567:4567"
    command: /start-sidekiq-web
