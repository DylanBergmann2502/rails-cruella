# .github/workflows/ci.yml
name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: ['master', 'main']
    paths-ignore: ['docs/**']
  push:
    branches: ['master', 'main']
    paths-ignore: ['docs/**']

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # Rails code quality checks
  rails-code-quality:
    name: Rails Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Build the Rails container
        run: docker compose -f deploy/local/web.yml build rails

      - name: Format Rails code with StandardRB
        run: docker compose -f deploy/local/web.yml run --rm rails bundle exec standardrb

      - name: Scan for security vulnerabilities with Brakeman
        run: docker compose -f deploy/local/web.yml run --rm rails bundle exec brakeman --no-pager

      - name: Tear down Rails container
        run: docker compose -f deploy/local/web.yml rm -f rails

  # Rails tests
  rails-tests:
    name: Rails Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Build the Rails container
        run: docker compose -f deploy/local/web.yml build rails

      - name: Start PostgreSQL and Redis
        run: docker compose -f deploy/local/web.yml up -d postgres redis

      - name: Wait for PostgreSQL to be ready
        run: sleep 10

      - name: Check DB Migrations
        run: docker compose -f deploy/local/web.yml run --rm rails bundle exec rails db:migrate:status

      - name: Run DB Migrations
        run: docker compose -f deploy/local/web.yml run --rm rails bundle exec rails db:migrate RAILS_ENV=test

      - name: Run Rails Tests
        run: docker compose -f deploy/local/web.yml run --rm rails bundle exec rspec

      - name: Tear down the Stack
        run: docker compose -f deploy/local/web.yml down -v

  # Build check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [rails-code-quality, rails-tests]
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Build all containers
        run: docker compose -f deploy/local/web.yml build

      - name: Start all services
        run: docker compose -f deploy/local/web.yml up -d

      - name: Check if services are healthy
        run: |
          sleep 30
          docker compose -f deploy/local/web.yml ps

      - name: Test API health endpoint
        run: |
          sleep 10
          curl -f http://localhost:8000/health_check/ || exit 1

      - name: Tear down containers
        run: docker compose -f deploy/local/web.yml down

